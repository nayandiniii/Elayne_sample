<!DOCTYPE html>
<html ng-app="myModule">
     <head>
          <script src="angular.min.js" type="text/javascript"></script>
          <script src="test.js"></script>
          <style>
               table, th, td
               {
                    border: 1px solid grey;
                    border-collapse: collapse;
                    padding: 5px;
               }
               table tr:nth-child(odd)
               {
                    background-color: #ffe6e6;
               }
               table tr:nth-child(even)
               {
                    background-color: #ccffcc;
               }
          </style>
     </head>
     <body style="font-family:Arial; font-size:medium; color:white">
          <div ng-controller="myCont">
               <h3>Search functionality in AngularJS.</h3>
               <br/>
               <h3> Search Artist : <input type="text" ng-model= "searchEmp"/></h3>
               <br/><br/>
               <table>
                    <tr>
                         <th>FirstName</th>
                         <th>LastName</th>
                         <th>ID</th>
                         <th>Title</th>
                         <th>Year</th>
                         <th>Type</th>
                         
                    </tr>
                    <tr ng-repeat="e in Emp | filter:searchEmp">
                         <td>{{e.fname}}</td>
                         <td>{{e.lname}}</td>
                         <td>{{e.id}}</td>
                         <td>{{e.title}}</td>
                         <td>{{e.year}}</td>
                         <td>{{e.type}}</td>
                    </tr>
               </table>
          </div>
     </body>
</html>
